            questionMeta.textContent = `äºŒçº§æŒ‡æ ‡ï¼š${question.level2 || 'æ— '} | åˆ†å€¼ï¼š${question.base_score} åˆ† | ç±»å‹ï¼š${question.question_type}`;

            div.appendChild(questionText);
            div.appendChild(questionMeta);

            // ä¼˜å…ˆï¼šå¦‚å­˜åœ¨æ‰“åˆ†æ ‡å‡†ï¼Œæ¸²æŸ“å‹¾é€‰æ¸…å•å¹¶è‡ªåŠ¨è®¡åˆ†
            if (question.criteria && String(question.criteria).trim().length > 0) {
                div.appendChild(createCriteriaChecklist(question));
            } else {
            // æ ¹æ®é—®é¢˜ç±»å‹åˆ›å»ºä¸åŒçš„è¾“å…¥æ§ä»¶
            const questionType = question.question_type || '';
            if (questionType.includes('åˆè§„') || questionType === 'åˆè§„é¡¹' || questionType === 'åˆè§„ç±»') {
                div.appendChild(createRadioGroup(question, ['æ˜¯', 'å¦', 'ä¸é€‚ç”¨']));
            } else if (questionType.includes('æœ‰æ•ˆ') || questionType === 'æœ‰æ•ˆé¡¹' || questionType === 'æœ‰æ•ˆæ€§ç±»') {
                div.appendChild(createRadioGroup(question, ['å¾ˆæœ‰æ•ˆ', 'æ¯”è¾ƒæœ‰æ•ˆ', 'ä¸€èˆ¬', 'ä¸å¤ªæœ‰æ•ˆ', 'å®Œå…¨æ— æ•ˆ', 'ä¸é€‚ç”¨']));
            } else if (questionType.includes('å¦å†³') || questionType.includes('è°ƒèŠ‚') || questionType === 'è°ƒèŠ‚é¡¹' || questionType === 'ä¸€ç¥¨å¦å†³ç±»') {
                div.appendChild(createRadioGroup(question, ['æ˜¯', 'å¦', 'ä¸é€‚ç”¨']));
            } else {
                // é»˜è®¤ä½¿ç”¨æ˜¯/å¦é€‰é¡¹

        // åˆ›å»ºå•é€‰æŒ‰é’®ç»„
        function createRadioGroup(question, options) {
            const radioGroup = document.createElement('div');
            radioGroup.className = 'radio-group';

            options.forEach(option => {
                const label = document.createElement('label');
                label.className = 'radio-option';

                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `question_${question.sequence}`;
                radio.value = option;
                radio.onchange = () => {
                    // å–æ¶ˆåŒé¢˜ç›®çš„å…¶ä»–éšè—åˆ†æ•°ï¼ˆå¦‚æœæœ‰ï¼‰
                    const hiddenScore = document.querySelector(`input[name="question_${question.sequence}_score"]`);
                    if (hiddenScore) hiddenScore.value = '';
                    updateProgress();
                };

                label.appendChild(radio);
                label.appendChild(document.createTextNode(option));
                radioGroup.appendChild(label);
            });

            return radioGroup;
        }

        // è§£ææ‰“åˆ†æ ‡å‡†æ–‡æœ¬ä¸ºæ¡ç›®
        function parseCriteriaItems(text) {
            if (!text) return [];
            let cleaned = text.replace(/^[^\n]*å¾—\d+åˆ†[^\n]*\n?/g, ''); // å»é™¤â€œä»¥ä¸‹â€¦å¾—1åˆ†â€ç­‰æç¤ºè¡Œ
            // ä¼˜å…ˆæŒ‰æ¢è¡Œæ‹†åˆ†
            let items = cleaned.split(/\n+/).map(s => s.trim()).filter(Boolean);
            if (items.length <= 1) {
                // å°è¯•æŒ‰åºå· 1. 2. 3. æ‹†åˆ†
                items = cleaned.split(/(?:(?:^|\n)\s*)\d+\.\s*/).map(s => s.trim()).filter(Boolean);
            }
            if (items.length <= 1) {
                // æŒ‰ä¸­æ–‡åˆ†å·/å¥å·å…œåº•
                items = cleaned.split(/[ï¼›;ã€‚]/).map(s => s.trim()).filter(Boolean);
            }
            return items;
        }

        // ä»æ‰“åˆ†æ ‡å‡†ä¸­æ¨æ–­è®¡åˆ†æ¨¡å¼
        function detectScoringMode(text) {
            if (!text) return 'proportional';
            if (/å…¨éƒ¨å®Œæˆå¾—\s*1\s*åˆ†.*å°‘å®Œæˆä¸å¾—åˆ†/.test(text)) return 'all_or_nothing';
            if (/å…¨éƒ¨å®Œæˆ.*å¾—åˆ†|å…¨éƒ¨æ»¡è¶³.*å¾—åˆ†/.test(text)) return 'all_or_nothing';
            if (/æ ¹æ®.*å®Œæˆæƒ…å†µ.*èµ‹åˆ†|æŒ‰.*å®Œæˆæƒ…å†µ.*èµ‹åˆ†/.test(text)) return 'proportional';
            return 'proportional';
        }

        // åˆ›å»ºæ‰“åˆ†æ ‡å‡†æ¸…å•ï¼ˆå‹¾é€‰é¡¹è‡ªåŠ¨è®¡åˆ†ï¼‰
        function createCriteriaChecklist(question) {
            const wrapper = document.createElement('div');
            wrapper.className = 'radio-group';
            wrapper.style.border = '1px dashed #e5e7eb';
            wrapper.style.borderRadius = '6px';
            wrapper.style.padding = '12px';
            wrapper.style.background = '#fbfdff';

            const info = document.createElement('div');
            info.style.fontSize = '12px';
            info.style.color = '#555';
            const mode = detectScoringMode(question.criteria || '');
            const items = parseCriteriaItems(question.criteria || '');
            const base = Number(question.base_score || 1);
            info.textContent = `æ‰“åˆ†æ ‡å‡†ï¼šå…± ${items.length} é¡¹ï¼›è®¡åˆ†æ–¹å¼ï¼š${mode === 'all_or_nothing' ? 'å…¨éƒ¨æ»¡è¶³å¾—æ»¡åˆ†ï¼Œå¦åˆ™0åˆ†' : 'æŒ‰å®Œæˆé¡¹å æ¯”æŠ˜ç®—'}ï¼›æ»¡åˆ†ï¼š${base}åˆ†`;
            wrapper.appendChild(info);

            const list = document.createElement('div');
            list.style.marginTop = '10px';

            items.forEach((it, i) => {
                const label = document.createElement('label');
                label.className = 'radio-option';
                label.style.display = 'flex';
                label.style.alignItems = 'flex-start';
                const cb = document.createElement('input');
                cb.type = 'checkbox';
                cb.name = `question_${question.sequence}_item`;
                cb.value = String(i + 1);
                cb.style.marginTop = '3px';
                label.appendChild(cb);
                const span = document.createElement('span');
                span.textContent = it;
                label.appendChild(span);
                list.appendChild(label);
            });
            wrapper.appendChild(list);

            // åˆ†æ•°ä¸éšè—åŸŸ
            const scoreBar = document.createElement('div');
            scoreBar.style.marginTop = '8px';
            scoreBar.style.fontSize = '12px';
            scoreBar.style.color = '#2E5090';
            scoreBar.textContent = `å½“å‰å¾—åˆ†ï¼š0 / ${base}`;
            wrapper.appendChild(scoreBar);

            const hiddenAnswer = document.createElement('input');
            hiddenAnswer.type = 'hidden';
            hiddenAnswer.name = `question_${question.sequence}`;
            wrapper.appendChild(hiddenAnswer);

            const hiddenScore = document.createElement('input');
            hiddenScore.type = 'hidden';
            hiddenScore.name = `question_${question.sequence}_score`;
            wrapper.appendChild(hiddenScore);

            function recompute() {
                const checked = wrapper.querySelectorAll(`input[name='question_${question.sequence}_item']:checked`);
                const n = checked.length;
                let score = 0;
                if (mode === 'all_or_nothing') {
                    score = (n === items.length) ? base : 0;
                } else {
                    score = items.length > 0 ? (base * n / items.length) : 0;
                    // ä¿ç•™ä¸€ä½å°æ•°
                    score = Math.round(score * 10) / 10;
                }
                scoreBar.textContent = `å½“å‰å¾—åˆ†ï¼š${score} / ${base}`;
                hiddenScore.value = String(score);
                // ä¿å­˜ä¸ºJSONå­—ç¬¦ä¸²ï¼ˆè¢«åç«¯å½“ä½œæ™®é€šå­—ç¬¦ä¸²ä¿å­˜ï¼Œä¸ç ´åå…¼å®¹ï¼‰
                const sel = Array.from(checked).map(el => el.value);
                hiddenAnswer.value = JSON.stringify({ mode, base, total: items.length, selected: sel, score });
                // æ ‡è®°æ­¤é¢˜å·²ä½œç­”
                wrapper.dataset.answered = sel.length > 0 ? '1' : '';
                updateProgress();
            }

            wrapper.addEventListener('change', recompute);

            return wrapper;
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress() {
            // å•é€‰å·²ç­”
            const radioAnswered = document.querySelectorAll('input[type="radio"]:checked').length;
            // æ ‡å‡†æ¸…å•é¢˜å·²ç­”ï¼ˆä»»æ„å‹¾é€‰å³ç®—ä½œç­”ï¼‰
            const checklistAnswered = document.querySelectorAll('.radio-group[data-answered="1"]').length;
            const answeredQuestions = radioAnswered + checklistAnswered;
            const percentage = totalQuestions > 0 ? Math.round((answeredQuestions / totalQuestions) * 100) : 0;

            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressFill').textContent = percentage + '%';
            document.getElementById('progressText').textContent = `å·²å®Œæˆï¼š${answeredQuestions} / ${totalQuestions} é¢˜`;
        }

        // è¡¨å•æäº¤
        document.getElementById('questionnaireForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;

            try {

                const formData = new FormData(e.target);

                // æ”¶é›†ç”¨æˆ·ç±»å‹å’Œåˆ†çº§
                data.user_type = currentUserType;

                // æ”¶é›†ä¼ä¸šä¿¡æ¯
                const enterpriseFields = [
                    'ä¼ä¸šåç§°', 'ç»Ÿä¸€ç¤¾ä¼šä¿¡ç”¨ä»£ç ', 'ä¼ä¸šç±»å‹', 'æ‰€å±è¡Œä¸š',
                    'æ³¨å†Œèµ„æœ¬ï¼ˆä¸‡å…ƒï¼‰', 'æˆç«‹æ—¶é—´', 'å‘˜å·¥äººæ•°', 'å¹´è¥ä¸šæ”¶å…¥ï¼ˆä¸‡å…ƒï¼‰',
                    'è”ç³»äººå§“å', 'è”ç³»äººé‚®ç®±', 'è”ç³»äººç”µè¯'
                ];

                enterpriseFields.forEach(field => {
                    data.enterprise_info[field] = formData.get(field);
                });

                // æ”¶é›†é—®å·ç­”æ¡ˆä¸åˆ†æ•°
                data.scores = {};
                questionsData.forEach(question => {
                    const seq = String(question.sequence);
                    const answer = formData.get(`question_${seq}`);
                    const score = formData.get(`question_${seq}_score`);

                        data.answers[seq] = answer;
                    }

                // å‘é€é¢˜ç›®å¿«ç…§ï¼Œä¾¿äºåç«¯ç”Ÿæˆä¸æœ¬æ¬¡çº§åˆ«ä¸€è‡´çš„Excel
                data.questions_snapshot = questionsData;

                // æ‰“å°è¦æäº¤çš„æ•°æ®ï¼Œç”¨äºè°ƒè¯•
                console.log('Submitting data:', JSON.stringify(data, null, 2));

                // æ‰“å°è¦æäº¤çš„æ•°æ®ï¼Œç”¨äºè°ƒè¯•
                console.log('Submitting data:', JSON.stringify(data, null, 2));

                // æäº¤æ•°æ®
                const response = await fetch('/api/submit_questionnaire', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showStatus('âœ… é—®å·æäº¤æˆåŠŸï¼æŠ¥å‘Šå°†é€šè¿‡é‚®ä»¶å‘é€ç»™æ‚¨ã€‚', 'success');
                    setTimeout(() => {
                        window.location.href = '/success';
                    }, 2000);
                } else {
                    showStatus('âŒ æäº¤å¤±è´¥ï¼š' + result.error, 'error');
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'âœ… æäº¤é—®å·';
                }
            } catch (error) {
                showStatus('âŒ æäº¤å¤±è´¥ï¼š' + error.message, 'error');
                submitButton.disabled = false;
                submitButton.innerHTML = 'âœ… æäº¤é—®å·';
            }
        });

        // ä¿å­˜è‰ç¨¿
        function saveDraft() {
            const formData = new FormData(document.getElementById('questionnaireForm'));
            const draftData = {};
            for (const [key, value] of formData.entries()) {
                draftData[key] = value;
            }
            localStorage.setItem('questionnaire_draft', JSON.stringify(draftData));
            showStatus('ğŸ’¾ è‰ç¨¿å·²ä¿å­˜åˆ°æœ¬åœ°', 'success');
            setTimeout(() => {

        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
        }

        // åŠ è½½è‰ç¨¿
        window.addEventListener('DOMContentLoaded', () => {
            const draft = localStorage.getItem('questionnaire_draft');

                Object.keys(draftData).forEach(key => {

                            if (radio) radio.checked = true;
                        } else {

                        }
                    }

            }
        });
