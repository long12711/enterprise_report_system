<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÆ°ÁêÜÂëòÁôªÂΩï - ‰ºÅ‰∏öÁé∞‰ª£Âà∂Â∫¶ËØÑ‰ª∑Á≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .login-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-weight: 600;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .status-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .status-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üîê</div>
            <h1>ÁÆ°ÁêÜÂëòÁôªÂΩï</h1>
            <p>‰ºÅ‰∏öÁé∞‰ª£Âà∂Â∫¶ËØÑ‰ª∑Á≥ªÁªü</p>
        </div>

        <div class="login-content">
            <div id="statusMessage" class="status-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Áî®Êà∑Âêç</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label">ÂØÜÁ†Å</label>
                    <div class="password-toggle">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button type="button" class="password-toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    ÁôªÂΩï
                </button>
            </form>

            <div class="back-link">
                <a href="/">‚Üê ËøîÂõûÂÆ¢Êà∑Á´ØÈ¶ñÈ°µ</a>
            </div>
        </div>
    </div>

    <script>
        // ÂØÜÁ†ÅÊòæÁ§∫/ÈöêËóèÂàáÊç¢
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle-btn');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // ÊòæÁ§∫Áä∂ÊÄÅÊ∂àÊÅØ
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        // Ë°®ÂçïÊèê‰∫§
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loginButton = document.getElementById('loginButton');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Á¶ÅÁî®ÊåâÈíÆ
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading"></span> ÁôªÂΩï‰∏≠...';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showStatus('‚úÖ ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...', 'success');

                    // ‰øùÂ≠òtoken
                    if (result.token) {
                        localStorage.setItem('admin_token', result.token);
                    }

                    // Ë∑≥ËΩ¨Âà∞ÁÆ°ÁêÜÂëòÈù¢Êùø
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1000);
                } else {
                    showStatus('‚ùå ' + (result.error || 'ÁôªÂΩïÂ§±Ë¥•'), 'error');
                    loginButton.disabled = false;
                    loginButton.textContent = 'ÁôªÂΩï';
                }
            } catch (error) {
                showStatus('‚ùå ÁôªÂΩïÂ§±Ë¥•Ôºö' + error.message, 'error');
                loginButton.disabled = false;
                loginButton.textContent = 'ÁôªÂΩï';
            }
        });

        // ÊåâEnterÈîÆÊèê‰∫§
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
