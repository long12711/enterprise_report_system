        function toggleTop500() {
            const scale = document.getElementById('enterpriseScale').value;

        // è®¡ç®—ç ”å‘æŠ•å…¥æ¯”ä¾‹
        function calculateRdRatio() {
            const revenue = parseFloat(document.getElementById('lastYearRevenue').value) || 0;
            const rdInvestment = parseFloat(document.getElementById('rdInvestment').value) || 0;
            
            if (revenue > 0) {
                const ratio = (rdInvestment / revenue * 100).toFixed(2);

        }

        // æ˜¾ç¤ºå·²ä¸Šä¼ çš„æ–‡ä»¶
        function displayUploadedFiles(questionId) {
            const container = document.getElementById(`files_${questionId}`);
            if (!container) return;

            const files = uploadedFiles[questionId] || [];
            
            container.innerHTML = files.map((file, index) => `
                <div class="file-item">
                    <span class="file-name">ğŸ“„ ${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                    <button class="remove-file" onclick="removeFile('${questionId}', ${index})">åˆ é™¤</button>
                </div>
            `).join('');
        }

        // åˆ é™¤æ–‡ä»¶
        function removeFile(questionId, index) {
            if (uploadedFiles[questionId]) {
                uploadedFiles[questionId].splice(index, 1);
                displayUploadedFiles(questionId);
            }
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        }
