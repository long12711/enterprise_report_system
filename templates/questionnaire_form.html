        function initializeEventListeners() {

            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            fetch(`/api/questionnaire/submission/${currentSubmission}/save`, {

                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ answers })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('success', 'è‰ç¨¿å·²ä¿å­˜');
                } else {
                    showMessage('error', data.error || 'ä¿å­˜å¤±è´¥');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('error', 'ä¿å­˜å‡ºé”™: ' + error.message);
            });
        }

        function submitQuestionnaire() {
            // éªŒè¯å¿…å¡«é¡¹
            const answers = collectAnswers();
            
            // æ£€æŸ¥éœ€è¦æ–‡ä»¶çš„é—®é¢˜æ˜¯å¦éƒ½å·²ä¸Šä¼ 
            for (let question of currentQuestions) {
                if (question.requires_file && (!uploadedFiles[question.id] || uploadedFiles[question.id].length === 0)) {
                    showMessage('error', `é—®é¢˜"${question.question_text}"éœ€è¦ä¸Šä¼ æ–‡ä»¶`);
                    return;
                }
            }

            if (confirm('ç¡®è®¤æäº¤é—®å·ï¼Ÿæäº¤åå°†æ— æ³•ä¿®æ”¹ã€‚')) {
                fetch(`/api/questionnaire/submission/${currentSubmission}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ answers })

                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('success', 'é—®å·å·²æäº¤');
                        document.getElementById('statusBadge').textContent = 'å·²æäº¤';
                        document.getElementById('statusBadge').className = 'status-badge status-submitted';
                        document.getElementById('submitBtn').disabled = true;
                        document.getElementById('saveDraftBtn').disabled = true;
                    } else {
                        showMessage('error', data.error || 'æäº¤å¤±è´¥');

                    console.error('Error:', error);
                    showMessage('error', 'æäº¤å‡ºé”™: ' + error.message);

        function collectAnswers() {
            const answers = {};
            const form = document.getElementById('questionnaireForm');
            
            currentQuestions.forEach(question => {
                const input = form.querySelector(`[name="q${question.id}"]`);
                if (input) {
                    if (input.type === 'radio') {
                        const checked = form.querySelector(`[name="q${question.id}"]:checked`);
                        if (checked) {
                            answers[question.id] = checked.value;
                        }
                    } else {
                        answers[question.id] = input.value;
                    }
                }
            });

            return answers;
        }

        function updateProgressBar() {
            // è®¡ç®—è¿›åº¦ï¼ˆå·²å¡«å†™çš„é—®é¢˜æ•° / æ€»é—®é¢˜æ•°ï¼‰
            const form = document.getElementById('questionnaireForm');
            let completed = 0;
            
            currentQuestions.forEach(question => {
                const input = form.querySelector(`[name="q${question.id}"]`);
                if (input) {
                    if (input.type === 'radio') {
                        const checked = form.querySelector(`[name="q${question.id}"]:checked`);
                        if (checked && checked.value) {
                            completed++;
                        }
                    } else if (input.value) {
                        completed++;
                    }
                }
            });

            const progress = (completed / currentQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showMessage(type, message) {
            const container = document.getElementById('messageContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alertDiv);

            // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        // ç›‘å¬è¡¨å•å˜åŒ–ï¼Œæ›´æ–°è¿›åº¦æ¡
        document.addEventListener('change', function(e) {
            if (e.target.name && e.target.name.startsWith('q')) {
                updateProgressBar();
            }
        });
    </script>
